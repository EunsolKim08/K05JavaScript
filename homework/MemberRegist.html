       <script>
            function validate(frm){
               
                if(frm.id.value==""){
                alert("아이디를 입력해주세요");
                frm.id.focus();
                return false;
                }

                var user_id = document.getElementsByClassName("userInput");
                var idArray = new Array();
                     
                idArray = user_id[0].value;
                   
                if(frm.pass1.value==""){
                alert("비밀번호를 입력해주세요");
                frm.pass1.focus();
                return false;
                }
 
                if(frm.pass2.value==""){
                alert("비밀번호 확인을 입력해주세요");
                frm.pass2.focus();
                return false;
                }
 
                if(frm.pass1.value != frm.pass2.value){
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                frm.pass2.focus();
                return false;
                }
 
                if(frm.name.value==""){
                alert("이름을 입력해주세요");
                frm.name.focus();
                return false;
                }
                if(frm.email1.value=="" ){
                alert("이메일을 입력해주세요");
                frm.email1.focus();
                return false;
                }
                if(frm.email2.value=="" ){
                alert("이메일을 입력해주세요");
                frm.email2.focus();
                return false;
                }
                if(frm.hphone1.value=="" ){
                alert("휴대전화번호를 입력해주세요");
                frm.hphone1.focus();
                return false;
                }
                if(frm.hphone2.value=="" ){
                alert("휴대전화번호를 입력해주세요");
                frm.hphone2.focus();
                return false;
                }
                if(frm.hphone3.value=="" ){
                alert("휴대전화번호를 입력해주세요");
                frm.hphone3.focus();
                return false;
                }
                if(frm.etc_no1.value=="" ){
                alert("관심분야를 선택해주세요.");
                frm.etc_no1.focus();
                return false;
                }
                if(frm.etc_no2.value=="" ){
                alert("가입경로를 선택해주세요.");
                frm.etc_no2.focus();
                return false;
                }
               /*
               중간에 확실히 모든 값을 발견하기전에 return true를 넣어리면 행이 끝나버린다.
               따라서 틀린부분만 false값을 처리할 수 있도록 해야한다.
               
               만약 앞에서 id코드 맞으면 return
               */

               for(var i = 0; i<idArray.length;i++){
                     if(!((idArray[i] >='A' && idArray[i]<='Z') || (idArray[i] >='a' && idArray[i]<='z')
                        || (idArray[i] >=0 && idArray[i]<=9))){
                            alert('아이디값은 숫자 또는 문자로만 입력해야합니다.');
                             return false;
                    }
                 }
 
                 if(idArray.length >=8 && idArray.length<=12){
                    if((idArray[0] >='A' && idArray[0]<='Z') || (idArray[0] >='a' && idArray[0]<='z')){  
                        // alert('아이디 사용이 가능합니다.'); // alert(idArray[0]); =>확인용
                        // 여기서 return true;를 넣어버리면 만약 id 검증을 먼저 할 시에
                        //id 값이 옳으면 그대로 return 해버린다. 따라서 함수의 모든 값이 옳았을때 return true;할 수 있어야 한다.
                    }
                    else{
                            alert('아이디의 첫문자는 숫자로 시작할수 없습니다.');
                            return false;
                        }
                    }
                else{
                        alert('아이디는 8~12자사이로 입력해야 합니다.');
                        return false;
                }
                
                document.getElementById("id_loading").style.display = 'block';
                // return false;  => 로딩 이미지를 확인하기 위해서는 일시적으로 return false 한 후에 확인해야함.
                return true;// 앞의 모든 값과 과정이 옳았을때 return true를 넣어야함. 함수 중간에 옳다고해서 무작정 return true; 넣지 않기.
            }
        </script>

                frm.addr2.focus(); // 상세주소를 입력해야 하므로 포커스 이동.
