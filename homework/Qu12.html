    <script>
         document.write("<h2>문자열 배열 다루기</h2>");
         document.write("<hr>");
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("이름: ");
        for(var i =0 ; i<names.length;i++){
            document.write(names[i]+"&nbsp;");
        }
        /*
        //배열 출력을 위한 함수 정의

                document.write(arr[i])+ " ";

        */
        document.write("<br>");
        var long = new Array(5);
        var judge = -1;
        var word;
        for(var i =0 ; i<names.length;i++){
            if(judge< names[i].length){
                judge = names[i].length;
                word = names[i];
            }
        }
        document.write("가장 긴 이름: "+ word+"<br>");

        
        var first = new Array(5);
        
        for(var i =0 ; i<names.length;i++){
            first[i] = names[i].charCodeAt(0);
        }
    
        var min = 1000;
        var first_find;
        for(var i =0 ; i<first.length;i++){
            if(min > first[i]){
                min = first[i];
                first_find = names[i];
            }
        }
        document.write("가장 먼저 나오는 이름: "+ first_find+"<br>");

        names.sort();
        document.write("증가순 이름: ");
        for(var i = 0; i<names.length;i++){
            document.write(names[i] + "&nbsp");
        }
    </script>
