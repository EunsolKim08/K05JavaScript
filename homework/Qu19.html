<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu19.html</title>
</head>
<body>
    <!-- 
        문제19] 다음 HTML 코드를 실행하면 동일한 크기의 카드4개가 겹쳐있어 맨위에 배치된 카드(스페이드7)만 보인다. 
        카드이미지를 클릭하면 클릭된 카드가 맨 밑으로 들어가게하고 바로 밑의 카드(스페이드3)가 나타나도록 Qu코드를 작성해보자. 
        단, 계속 클릭하면 순차적으로 카드가 보여져야 한다.

        힌트) <img>태그를 가져와서 z-index를 0부터 1씩 증가시켜 순차적으로 적용한다. 그리고 클릭했을때 z-index값을 수정하여 밑의 카드가 보이게한다.

     -->
     <script>
         var img;
        window.onload = function(){
            //이미지 태그를 통해 DOM객체를 배열 형태로 얻어옴.
            //현 상태의 이미지를 가져와서 우선순위(z-index)를 부여한다.
            img = document.getElementsByTagName("img");
            for(var i = 0; i<img.length;i++){
                //우선순위는 순대로 0,1,2,3으로 부여된다.
                img[i].style.zIndex = i;
            }
        }
         function zFunc(num){
			img[num].style.zIndex --;
		}
        //해설
        // function shuffle(){
        //     for(var i = 0; i<img.Arr.length; i++){
        //         var obj = img[i];
        //         obj.style.zIndex ++;
        //         obj.style.zIndex %= img.length; //(0 1 2 3) 반복.
        //     }
        // }
     </script>
    <style>
        div { position : absolute; }
        img { position : absolute; }
        </style>
        <div>
            <!-- 
                아래와 같이 배치하면 모든 우선순위는 1이된다.
             -->
          <img src="../images/1.jpg" width="100" height="140" alt="하트A" onclick="zFunc(0);"> 
          <img src="../images/2.jpg" width="100" height="140" alt="하트2" onclick="zFunc(1);">
          <img src="../images/3.jpg" width="100" height="140" alt="하트3" onclick="zFunc(2);">
          <img src="../images/7.jpg" width="100" height="140" alt="하트7" onclick="zFunc(3);"">
        </div>
        
</body>
</html>
