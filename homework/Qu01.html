<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu01.html</title>

    <script>
        function pr(str, repeat){
            for(var i = 0; i<repeat; i++){
                document.write(str);
            }
        }
       
        pr('%', 5); document.write('<br/>');
        pr('*', 10); document.write('<br/>');
        pr('#', 15); document.write('<br/>');
    </script>
</head>
