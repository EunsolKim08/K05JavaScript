<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Qu16.html</title>
    <style>
        
    </style>
    <script>
        /*
        border버튼 : C언어 부분을 2픽셀의 violet색 점선 테두리 생성
        p버튼 : 첫번째 문단 부분에 3픽셀의 회색 이중실선 생성
        */
        var p;
        var s;
        
        window.onload = function(){
            p = document.getElementById("myPara");
            s = document.getElementById("mySpan");    
        }
        function decoB(){
            
            p.style.border="3px double gray";
        }
        function decoP(){
            
            s.style.border= "2px dotted violet";
        }
        
    </script>
</head>
<body>
    <h2>자바스크립트란?
        <button type="button" onclick="decoB();">border</button>
        <button type="button" onclick="decoP();">p</button>
    </h2>
    <hr>
    <p id="myPara">자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>

</body>
</html>
