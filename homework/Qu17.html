<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu17.html</title>
    <script>
        //태그명을 통해 DOM객체를 얻어온다.
        var x = document.getElementsByTagName("span");
        /*
        엘리먼트의 보임/숨김을 위한 속성은 아래 2가지가 있다.
        display: 숨김처리를 하면 엘러먼트의 공간 자체를 숨김처리한다.
        visibility : 숨김처리를 하면 컨텐츠만 없어지고 공간은 유지된다.
        */
        var flag =0;
        function hiddenWord(){
            if(flag % 2 == 0){
                for(var i = 0; i<x.length;i++){
                x[i].style.visibility = "hidden";
                }
                flag++;
            }
            else{
                for(var i = 0; i< x.length; i++){
                x[i].style.visibility = "visible";
                }
                flag++;
            }
        }
    </script>

</head>
<body>
    <h1>다음 빈 곳에 숨은 단어?
        <button onclick="hiddenWord();">show/hide</button>
    </h1>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.
        <li>CSS is Cascading (<span>Style</span>) Sheet.
        <li>응답하라 (<span>1988</span>).
    </ul> 
</body>
</html>
