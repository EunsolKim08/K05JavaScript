    <!-- 
        다음 화면과 같이 16개의 <div>태그를 출력하고 각 배경색을 랜덤한 색으로 표현하는 프로그램을 작성하시오. 즉, 새로고침 할때마다 색이 랜덤하게 바뀐다.
     -->
     <script>
         document.write("<h2>16개의 랜덤한색 만들기<h2>");
         document.write("<hr>");

         var str;
         var rnd1 = new Array(16);
         var rnd2 = new Array(16);
         var rnd3 = new Array(16);

         function randomRgb(){
            for(var i = 0; i<rnd1.length;i++){
                rnd1[i] = parseInt(Math.random()*254)+1;
            }
            for(var i = 0; i<rnd2.length;i++){
                rnd2[i] = parseInt(Math.random()*254)+1;
            }
            for(var i = 0; i<rnd3.length;i++){
                rnd3[i] = parseInt(Math.random()*254)+1;
            }
         }
         randomRgb();
         document.write("<br>");

         /*
         :rgb(255, 255, 255);
         */
        
         for(var i = 0; i<16;i++){
            str= '<div style="width: 180px; height: 100px; background-color:rgb(' + rnd1[i] + ',' + rnd2[i] +',' + rnd3[i] +');  display: inline-block;">'+ 'rgb(' + rnd1[i] + ',' + rnd2[i] +',' + rnd3[i] +')'+'</div>';
            document.write(str);
         }
     </script>
