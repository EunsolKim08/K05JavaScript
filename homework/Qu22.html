        // 타이머로 사용할 전역변수 생성
        var timerID = null;
        
        window.onload = function(){  /*화면을 키자마자 시계가 흘러가기 위한 설정임*/
           var clock = document.getElementById("clock");
           //1초에 한번씩 지속적으로 nowTime()함수를 호출한다.
           timerID = setInterval("nowTime(clock)", 1000);
        }
        function nowTime(clockObj){
            //Date 객체를 먼저 생성
            var date = new Date();
            /*
            toLocaleTimeString() : Date 객체를 통해 생성된 시간을 오후 00:00:00 형태의
            포맷으로 반환해주는 함수.
            */
            clock.innerHTML= date.toLocaleTimeString();
        }
        function ctrlClock(){
            if(timerID == null){
                /*
                시간이 멈ㅁ춘 상태라면 전역변수가 null인 상태이므로 이때는 다시
                타이머를 동작시킨다.
                */
                timerID = setInterval("nowTime(clock)", 1000);
            }
            else{
                /*
                문서의 로드가 끝난 후 타이머가 즉시 동작되므로 최초의 상태는
                시간이 흘러가는 상태이다. 따라서 시계를 머추처주고, 전역변수를
                null로 설정한다.
                */
                clearInterval(timerID);
                timerID = null;
            }        
        }
