<script>
    document.write("<h2>document.wirte()로 표만들기");

        var multi = "<table border = '1'>";
        
        for(var x = 1; x<=2; x++){
            multi+="<tr>";
            
                if(x==1){
                    for(var y= -1; y<=9; y++){
                        if(y == -1){
                            multi += "<td> n</td>";   
                        }
                        else{
                        multi += "<td>"+(y)+"</td>";
                        }  
                    }
                }
                else{
                    for(var y= -1; y<=9; y++){
                        if(y == -1){
                            multi += "<td> n*n</td>";  
                        }
                        else{
                         multi += "<td>"+(y*y)+"</td>";
                        }
                    }
                 }

        multi +="</table>";
