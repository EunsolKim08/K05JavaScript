<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu13.html</title>

    <script>
        /*
        다음 쿼리스트링을 &문자를 기준으로 분할하여 출력하는 프로그램을 작성하시오.
        예시] ki_story.html?mode=view&tname=interview&idx=520&page=1&keyfield=name&keystring=홍길동
        */
        document.write("<h1>문자열분할</h1>");
        document.write("<hr>");

        var str = prompt("문자열 입력");
        // document.write(str + "<br>"); => 문자열 입력 확인용
       
        document.write("split함수 실행결과<br><br>");
        
       var array = new Array();
       array = str.split("&");

       for(var i = 0; i<array.length; i++){
           document.write(array[i]+ "<br>");
       }    
    </script>
</head>
<body>
    
</body>
</html>
