<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J17CssControl.html</title>

    <script>
        //전역변수 : 기사부분의 DOM객체와 폰트사이즈 저장
        var pTag, pSize;

        window.onload = function(){
            //기사가 있는 p태그의 DOM을 얻어옴
            pTag = document.getElementById("article");
            //현재의 폰트사이즈를 얻어옴(별도의 사이즈 지정이 없다면 16px)
            pSize = parseInt(pTag.style.fontSize);
        }

        function fnArticle(flag){
            /*
            Js에서 CSS속성 컨트롤
              : DOM.style.Css 속성 = "속성값";
            단, 이때 CSS 속성에 하이픈이 들어간다면 제거 후 첫글자를
            대문자로 기술한다. 또한 크기를 설정할대는 반드시 px와 같은
            단위를 기술해야 한다.
            */
            switch(flag){
                case "+": //폰트크기 설정
                    pSize += 10;
                    pTag.style.fontSize = pSize + "px";
                    break;
                case "-":
                    pSize -= 10;
                    pTag.style.fontSize = pSize + "px";
                    break;
                case "R":  //폰트의 색깔 설정
                    pTag.style.color = "red";
                    break;
                case "G":
                    pTag.style.color = "green";
                    break;
                case "B":
                    pTag.style.color = "blue";
                    break;
                case "Bo": //폰트의 굵기
                    pTag.style.fontWeight = "bold";
                    break;
                case "No":
                    pTag.style.fontWeight = "normal";
                    break;
                case "Ce":
                    pTag.style.textAlign = "center";
                    break;
                case "Le":
                    pTag.style.textAlign = "left";
                    break;
                case "B_red": //배경색
                    pTag.style.backgroundColor = "red";
                    break;
                case "B_silver":
                    pTag.style.backgroundColor = "silver";
                    break;
                case "B_white":
                    pTag.style.backgroundColor = "white";
                    break;
                default:
                    pTag.style.color = "black";
            }
        }

    /*
    연습문제] 글꼴바꾸기 버튼을 계속 누를대마다 아래 5가지
    폰트가 토글되어 적용될 수 있도록 함수를 정의하시오.
    글꼴 : Verdana, 굴림체, 휴먼옛체, 궁서, Impact
    */
    var flag2 =0;
   function setFont(){
       //문제에서 주어진 폰트를 배열로 선언
        var fontToggle = ['Verdana', '굴림체', '휴먼옛체', '궁서', 'Impact'];
        //정수를 5로 나누면 나머지는 0~4까지 생성된다. 배열의 인덱스와 일치함.
        if( flag2 % 5 == 0){
            flag2++; //함수 호출시마다 전역변수 증가
            pTag.style.fontFamily = fontToggle[0];//스타일 지정
            
        }
        else if( flag2 % 5 == 1){
            flag2++;
            pTag.style.fontFamily = fontToggle[1];
            
        }
        else if( flag2 % 5 == 2){
            flag2++;
            pTag.style.fontFamily = fontToggle[2];
        }
        else if( flag2 % 5 == 3){
            flag2++;
            pTag.style.fontFamily = fontToggle[3];
            
        }
        else if( flag2 % 5 == 4){
            flag2++;
            pTag.style.fontFamily = fontToggle[4]; 
        }
   }
    </script>
</head>
<body>
    <h2>자바스크립트로 CSS제어하기</h2>
    <input type="button" value="글꼴바꾸기" onclick="setFont();"/>
    <fieldset>
        <legend>신문기사</legend>
        <button onclick="fnArticle('+');"> + </button>
        <button onclick="fnArticle('-');"> - </button>
        <button onclick="fnArticle('R');"> Red </button>
        <button onclick="fnArticle('G');"> Green </button>
        <button onclick="fnArticle('B');"> Blue </button>
        <button onclick="fnArticle('');"> Black </button>
        <button onclick="fnArticle('Bo');"> 볼드체 </button>
        <button onclick="fnArticle('No');"> 보통체 </button>
        <button onclick="fnArticle('Ce');"> 가운데정렬 </button>
        <button onclick="fnArticle('Le');"> 좌측정렬 </button>

        <button onclick="fnArticle('B_red');"> 배경색(red) </button>
        <button onclick="fnArticle('B_silver');"> 배경색(silver) </button>
        <button onclick="fnArticle('B_white');"> 배경색(white) </button>

        
    </fieldset>
    <font style="font-family: "></font>
    <p style="font-size: 12px;" id="article">
        오늘의 뉴스<br>
        신문기사...
        신문기사...
        신문기사...
    </p>
    
</body>
</html>
