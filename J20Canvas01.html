<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J20Canvas1.html</title>
    <script>
        /*
        canvas태그 : 브라우저상에 그래프나 간단한 도형을 그릴 때  사용하는 객체
        캔버스컨텍스트(context)
            : 캔버스 객체에서 그림을 그리는 도구(Rendering tool)
            - 컨텍스트는 canvas객체의 getContext로 알아낸다.
            -2차원 그래픽을 수행할때는 "2d"를 호출한다.
        */
        window.onload =function(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(50,50);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.lineWidth = 10;
            ctx.moveTo(50,0);
            ctx.lineTo(100,50);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.moveTo(100,50);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.closePath();

            ctx.fillStyle = "rgba(255,0,0,0.7)";
            ctx.fillRect(100,100,150,50);
        }
    </script>
</head>
<body>
    <h2>canvas 태그</h2>
    <canvas id="canvas" style="border: 1px solid blue;" width="200" height="200">
        <p>canvas가 지원되지 않는 브라우저 입니다.</p>
    </canvas>
    
</body>
</html>
